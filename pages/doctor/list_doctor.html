<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../../assets/style/output.css">
</head>
<body>
  <header>
    <img src="/assets/img/logo.png" alt="logo Hospital">
    <nav>
      <a href="#">Departements</a>
      <a href="#">Doctors</a>
      <a href="#">Patients</a>
    </nav>
  </header>
  <main>
    <form id="formDoctor">
      <label for="lastName">Nom :</label>
      <br>
      <input type="text" id="lastName">
      <br>
      <label for="firstName">Prénom :</label>
      <br>
      <input type="text" id="firstName">
      <br>
      <label for="birthDate">Date de naissance :</label>
      <br>
      <input type="date" id="birthDate">
      <br>
      <label for="RPPS">RPPS :</label>
      <br>
      <input type="text" id="RPPS" placeholder="11 chiffres requis">
      <br>
      <label for="speciality">Specialité :</label>
      <br>
      <input type="text" id="speciality"></input>
      <br>
      <input type="submit" value="Envoyer">
    </form>
    <p id="error-message"></p>
  </main>
  <div id="sameDoc">

  </div>
  <section id="listDoctor">
  </section>
  <p id="resetStorage">Reset local Storage</p>

  <script src="../../js/class/Appointement.js"></script>
  <script src="../../js/class/departement.js"></script>
  <script src="../../js/class/patient.js"></script>
  <script src="../../js/class/doctor.js"></script>
  <script src="../../js/storage.js"></script>
  <script src="../../js/management_Doctor.js"></script>

</body>
</html>
